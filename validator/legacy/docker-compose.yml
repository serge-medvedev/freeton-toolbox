version: "2.4"
services:
  freeton-validator-dev:
    image: freeton-validator:dev
    build: ./dev
    volumes:
      - type: bind
        source: ./dev/.runtime/ton-keys
        target: /home/freeton/ton-keys
      - type: tmpfs
        target: /tmp/freeton-fastsync
      - type: volume
        source: freeton-validator-dev-data
        target: /var/ton
    environment:
      - "ADNL_PORT=${VALIDATOR_ADNL_PORT}"
      - "THREADS=${VALIDATOR_THREADS}"
    ports:
      - "${VALIDATOR_ADNL_PORT}:${VALIDATOR_ADNL_PORT}/udp"
    restart: always

  freeton-staking-manager:
    image: sergemedvedev/freeton-staking-manager
    volumes:
      - type: bind
        source: ./dev/.runtime/ton-keys
        target: /home/freeton/ton-keys
        read_only: true
      - type: bind
        source: ./staking-manager/config.js
        target: /usr/src/app/config.js
        read_only: true
      - type: volume
        source: freeton-staking-manager-data
        target: /data/freeton-staking-manager
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      DEBUG: "app,api,lib:*"
    restart: always

  influxdb:
    image: influxdb:1.8
    volumes:
      - type: bind
        source: ./tick/influxdb.conf
        target: /etc/influxdb/influxdb.conf
        read_only: true
    volumes:
      - type: bind
        source: /var/lib/influxdb
        target: /var/lib/influxdb
    environment:
      - INFLUXDB_CONFIG_PATH=/etc/influxdb/influxdb.conf
    ports:
      - "8086:8086"
    restart: always

  telegraf:
    image: telegraf
    hostname: telegraf
    volumes:
      - type: bind
        source: ./tick/telegraf.conf
        target: /etc/telegraf/telegraf.conf
        read_only: true
      - type: bind
        source: /proc
        target: /host/proc
        read_only: true
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
        read_only: true
    environment:
      - HOST_PROC=/host/proc
    network_mode: host # for network interface(s) monitoring
    restart: always

  chronograf:
    image: chronograf
    volumes:
      - type: bind
        source: /var/lib/chronograf
        target: /var/lib/chronograf
    environment:
      - INFLUXDB_URL=http://influxdb:8086
    ports:
      - "8888:8888"
    restart: always

volumes:
  freeton-validator-dev-data:
  freeton-staking-manager-data:
